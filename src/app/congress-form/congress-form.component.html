
<h1>Find members of Congress</h1>

<form>
  <div class="form-group">
    <label for="state">State</label>
    <input #state>
  </div>
  <div class="form-group">
    <label for="legislators">Legislators</label>
    <select #chamber>
      <option value="house">House</option>
      <option value="senate">Senate</option>
    </select>
  </div>
  <button (click)="getLegislators(chamber.value);false">Get Result</button>
</form>

<div *ngIf="legislatorsList">
  <app-member-list [childLegislators]="legislatorsList"></app-member-list>
</div>
